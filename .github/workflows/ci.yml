name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
      - name: pnpm version
        run: pnpm -v
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Use pnpm if lockfile exists, else npm ci
        id: install
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "using=pnpm" >> $GITHUB_OUTPUT
            pnpm install --frozen-lockfile
          else
            echo "using=npm" >> $GITHUB_OUTPUT
            npm ci
          fi
      - name: Cache .next build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            next-cache-${{ runner.os }}-
      - name: Typecheck
        run: |
          if [ "${{ steps.install.outputs.using }}" = "pnpm" ]; then pnpm run typecheck; else npm run typecheck; fi
      - name: Lint
        run: |
          if [ "${{ steps.install.outputs.using }}" = "pnpm" ]; then pnpm run lint; else npm run lint; fi
      - name: Test
        run: |
          if [ "${{ steps.install.outputs.using }}" = "pnpm" ]; then pnpm run test:ci; else npm run test:ci; fi
      - name: Build (safe mode)
        env:
          NEXT_SAFE_MODE: '1'
        run: |
          if [ "${{ steps.install.outputs.using }}" = "pnpm" ]; then pnpm run build; else npm run build; fi
      - name: Deploy to Vercel (production)
        if: github.ref == 'refs/heads/main'
        run: curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
      - name: Upload Next cache
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-cache-20
          path: .next/cache
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-20
          path: coverage
